<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector Hijo</title>
  <style>
    /* Estilos de ejemplo */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #eee;
      padding: 10px;
    }

    nav > ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav > ul > li {
      display: inline-block;
      margin-right: 15px;
    }

    nav > ul > li > a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main {
      margin-top: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    p {
      line-height: 1.5;
    }

    /* Selector de hijo */
    main > section > p {
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selector Hijo</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Sección 1</h2>
      <p>Este es un párrafo directamente dentro de la sección 1.</p>
    </section>

    <section>
      <h2>Sección 2</h2>
      <p>Este es otro párrafo directamente dentro de la sección 2.</p>
    </section>
  </main>

</body>
</html>
