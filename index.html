
    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Selector de Agrupación con Comas - Más Ejemplos</title>
      <style>
        /* Estilos de ejemplo */
        .rojo { color: red; }
        .negrita { font-weight: bold; }
        .subrayado { text-decoration: underline; }
    
        /* Selector de agrupación con comas  */
        .rojo, .negrita, .subrayado {
          font-size: 18px; /* Aplicar el mismo tamaño de fuente a todas las clases */
        }
      </style>
    </head>
    <body>
    
      <!-- Ejemplo 1 -->
      <p class="rojo negrita">Ejemplo de como quedaria este texto.</p>
    
      <!-- Ejemplo 2 -->
      <p class="rojo subrayado">Este párrafo tiene estilos diferentes a el de arriba.</p>
    
      <!-- Ejemplo 3 -->
      <div class="rojo negrita">Este div tiene estilos como el primer texto.</div>
    
      <!-- Ejemplo 4 -->
      <span class="negrita subrayado">Este span tiene estilos como el segundo texto.</span>
    
      <!-- Ejemplo 5 -->
      <p class="subrayado">Este párrafo tiene solo un estilo .</p>
    
    </body>
    </html>
