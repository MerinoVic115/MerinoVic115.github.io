<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector Descendiente</title>
  <style>
    /* Estilos de ejemplo */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      background-color: #5606ea;
      color: rgb(196, 9, 9);
      padding: 10px;
      text-align: center;
    }


    main {
      margin-top: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    p {
      line-height: 1.5;
    }

    /* Selector descendiente */
    main section p {
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selector Descendiente</h1>
  </header>


  <main>
    <section>
      <h2>Sección 1</h2>
      <p>Este es un párrafo dentro de la sección 1.</p>
    </section>

    <section>
      <h2>Sección 2</h2>
      <p>Este es otro párrafo dentro de la sección 2.</p>
    </section>
  </main>

</body>
</html>
